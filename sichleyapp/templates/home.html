    <style>


      /* container styles */
    .container {
      max-width: 600px;
      margin-top: 10px;
      padding: 5%;
      border: solid;
      border-color: sandybrown;
      background-color: grey;
      margin-left: 200px;


    }

      header {
      background-color: sandybrown;
      color: grey;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    /* logo styles */
    .logo {
      font-size: 24px;
      font-weight: bold;

    }
    /* search bar styles */
    .search {
      flex: 1;
      margin-left: 50px;
      position: relative;
      margin: 0 10px;
    }
    .search input {
      width: 40%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #ddd;
      color: #333;
      font-size: 16px;
    }
    .search button {
      position: absolute;
      margin-left: 40px;
      padding: 8px 10px;
      background-color: #666;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transform: translateX(-50%);
    }
    /* drop-down menu styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color:green;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background-color: brown;
    }
    .dropdown-content a:hover {
      background-color: #666;
      color: #fff;
    }
      .carousel-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      align-content: center;
    }
    .carousel-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: carousel-animation 4s linear infinite;
    }
    .carousel-image:nth-child(1) {
      animation-delay: 0s;
    }
    .carousel-image:nth-child(2) {
      animation-delay: 2s;
    }

    @keyframes carousel-animation {
      0% {
        left: 0%;
      }
      50% {
        left: -100%;
      }
      100% {
        left: 0%;
      }
    }

      /* CSS for the banner container */
      .banner {
        width: 100%;
        height: 140px;
        background-color: greenyellow;
        overflow: hidden;
        position: relative;
        text-align: center;
      }
      
      /* CSS for the animated image */
      .banner img {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: slide 10s linear infinite;
      }
          
      /* CSS for the animation */
      @keyframes slide {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
